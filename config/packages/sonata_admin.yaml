sonata_admin:
    title: '%project_web_title%'
    title_logo: '/build/vectors/logo_white.svg'
    persist_filters: true
    show_mosaic_button: false
    search: false
    options:
        skin: 'skin-red'
        form_type: 'standard'
        default_icon: 'fas fa-folder'
        logo_content: 'icon'
        list_action_button_content: 'icon'
        html5_validate: true
        confirm_exit: true
        use_select2: true
        use_icheck: true
        pager_links: 10
    security:
        handler: 'sonata.admin.security.handler.role'
        role_admin: 'ROLE_ADMIN'
        role_super_admin: 'ROLE_SUPER_ADMIN'
    templates:
        layout: '@App/admin/layout.html.twig'
    dashboard:
        groups:
            Web:
                icon: '<i class="fas fa-link"></i>'
                translation_domain: 'messages'
            Enterprise:
                icon: '<i class="fas fa-briefcase"></i>'
                translation_domain: 'messages'
            Graphs:
                on_top: true
                icon: '<i class="fas fa-chart-bar"></i>'
                label: 'Results & Graphs'
                translation_domain: 'messages'
                items:
                    - route: 'admin_charts'
                      label: 'Label'
        blocks:
            -
                position: 'top'
                type: 'App\Block\DashboardBlock'
                class: 'col-xs-12'
                roles: [ 'ROLE_ADMIN' ]

when@dev:
    sonata_admin:
        dashboard:
            groups:
                Web:
                    keep_open: true
                Enterprise:
                    keep_open: true

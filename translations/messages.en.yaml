    P1: '<strong><em>"Utilitas, firmitas i venustas"</em></strong> it is the maxim that defines us, and that appeals to the functionality, solidity and harmony of the spaces we design.'
    P2: 'For 25 years, we have been planning, designing and directing our clients'' projects with a personalized approach. Offering them the maximum dedication, quality and service in each project, to make their dreams a reality by creating unique spaces tailored to their needs.'
    P3: 'Laureano Arquitectura offers clients the integral development of projects, from architecture to interior design and decoration. We have a multidisciplinary team of professionals, which allows us to tackle projects of the highest complexity, up to energy efficiency certificates and habitability certificates.'

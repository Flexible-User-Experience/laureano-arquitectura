Homeland:
    P1: '<strong><em>"Utilitas, firmitas i venustas"</em></strong> es la máxima que nos define, y que apela a la funcionalidad, solidez y armonía de los espacios que diseñamos.'
    P2: 'Desde hace 25 años trabajamos proyectando, diseñando y dirigiendo con un trato personalizado los proyectos de nuestros clientes. Ofreciéndoles en cada proyecto la máxima dedicación, calidad y servicio, para hacer de sus sueños una realidad creando espacios únicos ya su medida.'
    P3: 'Laureano Arquitectura ofrece a sus clientes el desarrollo integral de los proyectos, desde la arquitectura, hasta el interiorismo y la decoración. Contamos con un equipo de profesionales multidisciplinar, que nos permite abordar desde proyectos de máxima complejidad, hasta certificados de eficiencia energética y cédulas de habitabilidad.'
